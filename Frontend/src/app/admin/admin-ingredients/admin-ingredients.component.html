<div class="ingredients">

  <div class="search">
    <div class="input-group mb-3" style="max-width: 400px;">
      <input
        type="text"
        class="form-control ml-3 mr-2"
        placeholder="Dodaj składnik"
        [(ngModel)]="ingredientText">

        <button
          class="btn btn-primary mr-3"
          (click)="addIngredient()">
          Dodaj
        </button>
    </div>
  </div>

  <div class="list container">
    <table class="table table-striped" style="max-width: 300px;">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nazwa</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ingredient of ingredientPage?.content">
          <th scope="row">{{ ingredient.id }}</th>
          <td>{{ ingredient.name | titlecase }}</td>
          <td>
            <button
              class="btn btn-sm btn-outline-danger mr-3"
              (click)="openConfirmation(ingredient)">
              Usuń
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="page-nav" *ngIf="!pageNav()">
    <app-page-nav
      [page]="ingredientPage?.currentPage"
      [totalPages]="ingredientPage?.totalPages"
      (changePage)="changePage($event)">
    </app-page-nav>
  </div>

</div>
